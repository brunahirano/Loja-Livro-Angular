<div class="container w-50 mt-5">
  <div class="row">
    <div class="col-8">
      <div class="formulario">
        <form [formGroup]="form">
          <div class="row mb-3">
            <label class="col-form-label">Nome do Livro:</label>
            <div>
              <input type="text" class="form-control" id="nome" formControlName="nome">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-form-label">Autor do Livro:</label>
            <div>
              <input type="text" class="form-control" id="autor" formControlName="autor">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-form-label">Foto:</label>
            <div>
              <input type="text" class="form-control" id="autor" formControlName="foto">
            </div>
          </div>
          <div *ngIf="verificarStatus==true;then cadastrar; else alterar"></div>

          <ng-template #cadastrar><button class="btn btn-danger mx-1" (click)="modalCadastrar()">Cadastrar</button>
          </ng-template>

          <ng-template #alterar><button class="btn btn-danger mx-1" (click)="salvarLivro()">Alterar</button>
          </ng-template>

          <button type="reset" class="btn btn-outline-danger mx-1" routerLink="/lista">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isModal">
  <!--mesma coisa que se isMOdal==true-->
  <div class="minhaModal">
    <div class="tituloModal bg-danger text-white">
      <h5>Aviso</h5>
    </div>
    <h6 class="my-4">Confirma essa operação?</h6>
    <button class="btn btn-outline-danger mx-1" (click)="cancelarModal()">Cancelar</button>
    <button class="btn btn-danger mx-1" (click)="salvarLivro()">Confirmar</button>
  </div>
</div>
